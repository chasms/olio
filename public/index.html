<html>
<head>
  <meta charset="UTF-8">
  <title>Olio</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  html, body, #content{
    min-height: 100%;
    height: 100%;
  }
  body {
    width:100%;
    height:100%;
    min-height: 100%;
    margin:0;
    padding:0;
    background: green;
    background-size: cover;
    overflow: hidden;
  }
  .handle{
    width: 100px;
    height: 100px;
    background: #333;
  }
  span.box{
    overflow: hidden;
    text-align: center;
    display: inline-block;
    width: 100%;
    font-family: 'Pacifico', cursive;
    font-size: 32px;
    z-index: 101;
    /*padding: -20px*/

  }
  .img {
    position: inherit;
    height: 100%;
    width: 100%;
  }
  .img-mask {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    z-index: 100;
  }

  .photobox {
    position: fixed;
    top: 20px;
  }
  </style>
</head>

<body>
  <div id="content"></div>
  <script src="dist/bundle.js"></script>
</body>

</html>
